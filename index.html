<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Example</title>
    <link rel="stylesheet" href="build/css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="nav text-center">
          <h1>Hotels</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <form id="hotelForm">
            <div class="form-group">
              <label for="hotelName">Hotel Name:</label>
              <input type="text" id="hotelName" name="hotelName" class="form-control">
            </div>
            <div class="form-group">
              <label for="address">Address:</label>
              <input type="text" id="address" name="address" class="form-control">
            </div>
            <div class="form-group">
              <label for="stars">Stars:</label>
              <input type="number" min="0" max="5" id="stars" name="stars" class="form-control">
            </div>
            <div class="form-group">
              <label for="price">Price:</label>
              <input type="number" id="price" name="price" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="col-md-2"></div>
      </div>
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8" id="hotelsBlock">

        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
    <script src="build/js/app.js" charset="utf-8"></script>
  </body>
</html>
